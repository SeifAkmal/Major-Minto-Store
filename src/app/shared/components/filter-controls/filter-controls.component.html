<section class="toggle-section">
  <button class="toggle-filters" (click)="toggleFilters()">
    <img src="icons/filter-icon.svg" alt="" />
    <p>Filters</p>
  </button>
  <div class="dropdown">
    <button class="dropdown-toggle" (click)="toggleDropdown()">
      {{ selectedSort }}
    </button>

    @if (isOpen) {
    <ul class="dropdown-menu">
      <li class="item" (click)="selectItem('Sort by: Featured')">
        Sort by: Featured
      </li>
      <li class="item" (click)="selectItem('Price: Low to High')">
        Price: Low to High
      </li>
      <li class="item" (click)="selectItem('Price: High to Low')">
        Price: High to Low
      </li>
      <li class="item" (click)="selectItem('Rating')">Rating</li>
    </ul>
    }
  </div>
</section>
